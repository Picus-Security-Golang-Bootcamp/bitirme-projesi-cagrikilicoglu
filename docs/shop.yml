swagger: "2.0"
info:
  description: "This is a sample shopping server.  "
  version: "1.0.0"
  title: "Swagger Shopping-Cart"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "mcagrikilicoglu@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
basePath: "/api/v1/shopping-cart-api"
tags:
  - name: "products"
    description: "Everything about Products"

schemes:
  - "https"
  - "http"

paths:
  /products:
    get:
      tags:
        - "Product"
      summary: "Get all the products in the store"
      description: "Returns all the products in the store"
      operationId: "getProducts"
      produces:
        - "application/json"
      parameters: []
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Product"
  /products/sku/{sku}:
    get:
      tags:
        - "Product"
      summary: "Get a product with the given SKU input in the store"
      description: ""
      operationId: "getProductWithSKU"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "sku"
          description: "SKU of the product to return"
          required: true
          type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Product"
        "400":
          description: "Invalid sku supplied"
        "404":
          description: "Product not found"
    delete:
      tags:
        - "Product"
      summary: "Delete a product with the given SKU input in the store"
      description: ""
      operationId: "deleteProductWithSKU"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "sku"
          description: "SKU of the product to delete"
          required: true
          type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Product"
        "400":
          description: "Invalid sku supplied"
        "404":
          description: "Product not found"
    put:
      tags:
        - "Product"
      summary: "Update a product with the given SKU input in the store"
      description: ""
      operationId: "updateProductWithSKU"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "sku"
          description: "SKU of the product to update"
          required: true
          type: string
        - in: "body"
          name: "body"
          description: "Product object that needs to be updated to the store"
          required: true
          schema:
            $ref: "#/definitions/Product"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Product"
        "400":
          description: "Invalid sku supplied"
        "404":
          description: "Product not found"
  /products/id/{id}:
    get:
      tags:
        - "Product"
      summary: "Get a product with the given ID input in the store"
      description: ""
      operationId: "getProductWithID"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "id"
          description: "ID of the product to return"
          required: true
          type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Product"
        "400":
          description: "Invalid id supplied"
        "404":
          description: "Product not found"
    delete:
      tags:
        - "Product"
      summary: "Delete a product with the given ID input in the store"
      description: ""
      operationId: "deleteProductWithID"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "id"
          description: "ID of the product to delete"
          required: true
          type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Product"
        "400":
          description: "Invalid id supplied"
        "404":
          description: "Product not found"
    put:
      tags:
        - "Product"
      summary: "Update a product with the given ID input in the store"
      description: ""
      operationId: "updateProductWithID"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          name: "id"
          description: "ID of the product to update"
          required: true
          type: string
        - in: "body"
          name: "body"
          description: "Product object that needs to be updated to the store"
          required: true
          schema:
            $ref: "#/definitions/Product"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Product"
        "400":
          description: "Invalid id supplied"
        "404":
          description: "Product not found"
  /products/search:
    get:
      tags:
        - "Product"
      summary: "Get products with a given name in the store"
      description: "Returns all the products matching the given name in the store"
      operationId: "getProductsByName"
      produces:
        - "application/json"
      parameters:
        - name: "name"
          in: "query"
          description: "Name that need to be considered for filter"
          required: true
          type: string
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Product"
        "400":
          description: "Invalid name"
  /products/create:
    post:
      tags:
        - "product"
      summary: "Add a new product to the store"
      description: ""
      operationId: "addProduct"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Product object that needs to be added to the store"
          required: true
          schema:
            $ref: "#/definitions/Product"
      responses:
        "201":
          description: "successful create operation"
          schema:
            $ref: "#/definitions/Product"
        "405":
          description: "Invalid input"
  /products/upload:
    post:
      tags:
        - "product"
      summary: "Add new products to the store from a file"
      description: ""
      operationId: "addProducts"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - in: "formData"
          name: "file"
          description: "Product objects that needs to be added to the store"
          required: true
          type: file
      responses:
        "201":
          description: "successful create operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Product"
        "405":
          description: "Invalid input"
  /categories:
    get:
      tags:
        - "Category"
      summary: "Get all the categories in the store"
      description: "Returns all the categories in the store"
      operationId: "getCategories"
      produces:
        - "application/json"
      parameters: []
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Category"
  /categories/create:
    post:
      tags:
        - "Category"
      summary: "Add a new category to the store"
      description: ""
      operationId: "addCategory"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Category object that needs to be added to the store"
          required: true
          schema:
            $ref: "#/definitions/Category"
      responses:
        "201":
          description: "successful create operation"
          schema:
            $ref: "#/definitions/Category"
        "405":
          description: "Invalid input"
  /categories/upload:
    post:
      tags:
        - "category"
      summary: "Add new categories to the store from a file"
      description: ""
      operationId: "addCategories"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - in: "formData"
          name: "file"
          description: "Category objects that needs to be added from a file to the store"
          required: true
          type: file
      responses:
        "201":
          description: "successful create operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Category"
        "405":
          description: "Invalid input"
  /signup:
    get:
      tags:
        - "user"
      summary: "Register user into the system"
      description: ""
      operationId: "signupUser"
      produces:
        # - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "user object that needs to be registered in to the store"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "201":
          description: "successful operation"
          schema:
            type: "string"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        "400":
          description: "Invalid input"
  /login:
    post:
      tags:
        - "user"
      summary: "Logs user into the system"
      description: ""
      operationId: "loginUser"
      produces:
        # - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "user object that needs to be logged in to the store"
          required: true
          schema:
            $ref: "#/definitions/Login"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "string"
          headers:
            X-Rate-Limit:
              type: "integer"
              format: "int32"
              description: "calls per hour allowed by the user"
            X-Expires-After:
              type: "string"
              format: "date-time"
              description: "date in UTC when token expires"
        "400":
          description: "Invalid username/password supplied"

definitions:
  Product:
    type: "object"
    required:
      - "name"
      - "price"
      - "stock"
      - "categoryName"
    properties:
      name:
        type: "string"
      price:
        type: "number"
        format: "float"
      stock:
        type: "object"
        $ref: "#/definitions/Stock"
      categoryName:
        type: "string"
  Stock:
    type: "object"
    required:
      - "sku"
      - "number"
      - "status"
    properties:
      sku:
        type: "string"
      number:
        type: "integer"
        format: "uint32"
      status:
        type: "string"
  Category:
    type: "object"
    required:
      - "name"
    properties:
      name:
        type: "string"
      description:
        type: "string"
  User:
    type: "object"
    required:
      - "email"
      - "password"
      - "firstName"
      - "lastName"
      - "zipCode"
    properties:
      email:
        type: "string"
      password:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      zipCode:
        type: "string"
  Login:
    type: "object"
    required:
      - "email"
      - "password"
    properties:
      email:
        type: "string"
      password:
        type: "string"
